<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Build a Pizza</title>
</head>
<body>
  <div class="pizza-maker-container">
    <div class="pizza-container">
      <div class="pizza">
        <div class="sauce"></div>
        <div class="cheese"></div>
      </div>
    </div>
    <div class="toppings-container">
      <div class="pepperoni toppings"></div>
      <div class="bell-pepper toppings"></div>
      <div class="mushroom-box toppings">
        <div class="mushroom-top"></div>
        <div class="mushroom-bottom"></div>
      </div>
      <div class="olives-outer toppings">
        <div class="olives-inner"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
