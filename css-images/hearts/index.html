<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Hearts</title>
</head>
<div class="card">
  <div class="message">
    <h1>Happy Valentine's Day</h1>
    <h2>You light up my life - I love you a watt!</h2>
  </div>
  <div class="light-container">
    <div class="bulb">
      <div class="face">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="smile">)</div>
      </div>
    </div>
    <div class="bulb-bottom"></div>
    <div class="light-lower">
      <div class="line one"></div>
      <div class="line two"></div>
      <div class="line three"></div>
    </div>
    <div class="feet-container">
      <div class="feet-left feet">L</div>
      <div class="feet-right feet">L</div>
    </div>
  </div>
  <div class="heart"></div>
  <div class="heart heart-5"></div>
  <div class="heart heart-2"></div>
  <div class="heart heart-6"></div>
  <div class="heart heart-3"></div>
  <div class="heart heart-7"></div>
  <div class="heart heart-4"></div>
  <div class="heart heart-8"></div>
</div>
<div class="overlay">
  <button id="btn">Click Me!</button>
</div>
<script src="main.js"></script>
</html>
