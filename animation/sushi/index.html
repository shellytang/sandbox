<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>i heart sushi</title>
</head>
<body>
  <div class="sushi-container">
    <div class="sushi sushi-1">
      <img src="./img/sushi01.png" alt="sushi1">
    </div>
    <div class="sushi sushi-2">
      <img src="./img/sushi02.png" alt="sushi2">
    </div>
    <div class="sushi sushi-3">
      <img src="./img/sushi03.png" alt="sushi3">
    </div>
    <div class="sushi sushi-4">
      <img src="./img/sushi04.png" alt="sushi4">
    </div>
    <div class="sushi sushi-5">
      <img src="./img/sushi05.png" alt="sushi5">
    </div>
    <div class="sushi sushi-6">
      <img src="./img/sushi06.png" alt="sushi6">
    </div>
  </div>

  <div class="table-container">

    <div class="table">

      <div class="table-left">
        <img src="./img/soysauce.png" alt="soysauce">
      </div>
     
      <div class="table-center" id="dropzone">
        <div class="plate">
          <div class="condiments">
            <img src="./img/ginger.png" alt="ginger">
            <img src="./img/wasabi.png" alt="wasabi">
          </div>
        </div>
      </div>
  
  
      <!-- <div class="table-right">
        <img src="./img/chopsticks.png" alt="chopsticks">
      </div> -->

    </div>

  </div>
</body>
</html>
